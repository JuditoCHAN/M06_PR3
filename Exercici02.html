<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="Exercici02.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        * {
            font-family: "Fira Code", serif;
            font-optical-sizing: auto;
            font-weight: 500;
            font-style: normal;
            font-size: 20px;
        }

        button {
            width: 200px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container card shadow">
        <div class="d-flex justify-content-center">
            <button id="button" class="btn btn-success btn-lg mt-3 shadow">START</button>
        </div>

        <div class="d-flex justify-content-center">
            <p id="countdown" class="fw-bold fs-3"></p>
        </div>

        <p id="contador" class="text-center"></p>

        <p class="text-center">Valor primera ventana clicada: <span id="valueWindow1" class="fw-bold fs-5"></span></p>

        <p class="text-center">Valor segunda ventana clicada: <span id="valueWindow2" class="fw-bold fs-5"></span></p>

        <p id="error" class="text-center"></p>

        <p id="message" class="text-center fs-3"></p>

        <div class="d-flex justify-content-center">
            <button onclick="endGame()" class="btn btn-primary btn-lg shadow">Finalizar</button>
        </div>

        <p id="numOfWindows" class="text-center"></p>
    </div>


    <br>


    <div class="container card shadow">
        <p id="lastGameResult" class="text-center mt-3"></p>

        <p id="lastGameNumOfWindows" class="text-center"></p>
    </div>
</body>
</html>
